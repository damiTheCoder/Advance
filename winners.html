    <style>
  
        #chat-btn{
            position: fixed;
             top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 9999;
            font-weight: bold;
            background-color: rgb(37, 41, 40);
            color: rgb(255, 255, 255);
             border: 4px solid blue;
             border-radius: 5px;
             padding-top: 5px;
             padding-bottom: 5px;
           cursor: pointer;
    }

		.chat-message {
			color: #00ffbf;
      
			padding: 10px;

			margin-bottom: 10px;
		}

     .chat-offcanvas {
    position: fixed;
    top: 0;
    bottom: 0;
    border: 2px solid  white;
    border-radius: 2rem;
    left: -300px;
    width: 300px;
    color: #ffffff;
    background-color: #000000;
    overflow-y: auto;
    padding: 20px;
    transition: left 0.3s ease;
    z-index: 9999; /* Add a high z-index value to ensure the off-canvas body stays on top */
}

		.chat-offcanvas.active {
			left: 0;
		}

		.chat-offcanvas-toggle {
            position: fixed;
    bottom: 25%;
    right: 0;
    transform: translateY(-50%);
    z-index: 9999;
    background-color: rgb(37, 41, 40);
    border: 4px solid blue;
    color: white;
    border-radius: 5px;
    padding-top: 5px;
    padding-bottom: 5px;
    font-weight: bold;
    cursor: pointer;
			/* cursor: pointer; */
		}

		.chat-offcanvas-title {
			margin-top: 0;
		}

		.chat-offcanvas-cancel {
			margin-top: 10px;
			background-color: #000000;
			border: none;
    
			padding: 10px;
			cursor: pointer;
		}

      

      
.box {

@media (max-width: 768px) {

width: 15.33%;
padding-bottom: 15.33%;

@media (max-width: 576px) {

width: 15%;
padding-bottom: 15%;
}
}

@media (max-width: 400px) {
.box {
width: 15%;
padding-bottom: 15%;
}
}
